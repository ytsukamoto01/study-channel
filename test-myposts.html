<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機能廃止 - すたでぃちゃんねる</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .test-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #1976d2;
        }
        .test-thread {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: white;
        }
        .thread-actions {
            margin-top: 10px;
        }
        .edit-btn, .delete-btn {
            margin-right: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background: #4caf50;
            color: white;
        }
        .delete-btn {
            background: #f44336;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background: #2196f3;
            color: white;
        }
        .btn-secondary {
            background: #666;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>編集・削除機能テスト</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="test-info">
                <h3><i class="fas fa-info-circle"></i> 機能廃止のお知らせ</h3>
                <p>スレッドの編集・削除機能は廃止されました。</p>
                <p><a href="/">ホームページに戻る</a></p>
            </div>
        </div>
    </main>

    <!-- 編集・削除機能は廃止されました -->
</body>
</html>
