<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>管理人ページ｜すたでぃちゃんねる</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif; 
      margin: 0; 
      padding: 24px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { 
      color: #fff; 
      text-align: center; 
      margin-bottom: 32px; 
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      font-size: 2rem;
    }
    .card { 
      background: rgba(255,255,255,0.95); 
      border: none; 
      border-radius: 20px; 
      padding: 24px; 
      margin-bottom: 20px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    input, textarea, select, button { 
      padding: 12px 16px; 
      border-radius: 12px; 
      border: 2px solid #e1e5e9; 
      transition: all 0.3s ease;
      font-family: inherit;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button { 
      cursor: pointer; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
    }
    .primary {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    .badge { 
      display:inline-block; 
      padding:6px 12px; 
      border-radius: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color:#fff; 
      font-size:12px; 
      font-weight: 500;
    }
    .muted { color:#666; font-size:13px; }
    .actions { display:flex; gap:12px; }
    .danger { 
      background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
      border: none;
    }
    .danger:hover {
      box-shadow: 0 6px 20px rgba(255, 65, 108, 0.3);
    }
    .success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }
    .warning {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .cmt-line { 
      border-left: 4px solid #667eea; 
      padding-left: 16px; 
      margin: 12px 0; 
      background: rgba(102, 126, 234, 0.05);
      border-radius: 0 12px 12px 0;
      padding: 12px 16px;
    }
    .cmt-deleted { opacity: .6; text-decoration: line-through; }
    .mono { 
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace; 
      font-size: 12px; 
      color:#666;
      background: rgba(0,0,0,0.05);
      padding: 2px 6px;
      border-radius: 4px;
    }
    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 2px solid #e1e5e9;
    }
    .section-header h2, .section-header h3 {
      margin: 0;
      color: #333;
      font-weight: 600;
    }
    .form-grid {
      display: grid;
      gap: 16px;
      margin-bottom: 20px;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      .row {
        flex-direction: column;
        align-items: stretch;
      }
    }
    .reply-form {
      background: rgba(102, 126, 234, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-top: 12px;
      border: 2px solid rgba(102, 126, 234, 0.2);
    }
    .reply-toggle {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      font-size: 12px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🛡️ 管理人ページ <span class="badge">Admin Panel</span></h1>

    <section id="login-section" class="card">
      <div class="section-header">
        <h2>🔐 ログイン</h2>
      </div>
      <div class="form-grid">
        <input id="password" type="password" placeholder="管理人パスワードを入力してください" />
        <button id="loginBtn" class="primary">ログイン</button>
      </div>
      <div id="login-msg" class="muted"></div>
    </section>

    <section id="dash-section" class="card" style="display:none">
      <div class="row" style="justify-content:space-between">
        <div class="section-header" style="border:none; margin:0; padding:0;">
          <h2>📊 ダッシュボード</h2>
        </div>
        <button id="logoutBtn" class="danger">ログアウト</button>
      </div>

      <div class="card">
        <div class="section-header">
          <h3>✍️ 新規スレッド作成</h3>
        </div>
        <div class="form-grid">
          <div class="form-row">
            <input id="new-title" placeholder="タイトルを入力" />
            <input id="new-category" placeholder="カテゴリ" />
          </div>
          <div class="form-row">
            <input id="new-subcategory" placeholder="サブカテゴリ(任意)" />
            <input id="new-hashtags" placeholder="#タグ（カンマ区切り）" />
          </div>
          <textarea id="new-content" rows="6" placeholder="スレッドの内容を入力してください..." style="width:100%"></textarea>
          <div class="row">
            <input id="new-images-file" type="file" accept="image/*" multiple style="flex:1" />
            <button id="createBtn" class="success">🚀 スレッド作成</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="section-header">
          <h3>🚨 通報・削除依頼管理</h3>
        </div>
        <div class="row" style="margin-bottom: 16px;">
          <select id="reports-type-filter">
            <option value="">全て</option>
            <option value="report">通報</option>
            <option value="delete_request">削除依頼</option>
          </select>
          <select id="reports-status-filter">
            <option value="">全ステータス</option>
            <option value="pending">未処理</option>
            <option value="approved">承認済み</option>
            <option value="rejected">拒否済み</option>
          </select>
          <button id="refreshReportsBtn" class="primary">🔄 更新</button>
        </div>
        <div id="reports-stats" class="muted" style="margin-bottom: 16px;"></div>
        <div id="reports-list"></div>
      </div>

      <div class="card">
        <div class="section-header">
          <h3>📝 スレッド一覧</h3>
        </div>
        <div id="list"></div>
      </div>
    </section>
  </div>

  <script src="/public/admin/admin.js"></script>
</body>
</html>
