<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>管理人ページ｜すたでぃちゃんねる</title>
  <style>
    /* モダンな管理画面デザイン - スタイリッシュ&直感的 */
    * { 
      box-sizing: border-box; 
    }
    
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --success-color: #059669;
      --warning-color: #d97706;
      --danger-color: #dc2626;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --border-radius: 8px;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    body { 
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0; 
      padding: 24px;
      background-color: var(--gray-50);
      color: var(--gray-900);
      line-height: 1.5;
      min-height: 100vh;
    }
    
    .container { 
      max-width: 1200px; 
      margin: 0 auto; 
    }
    
    h1 { 
      color: var(--gray-800);
      text-align: center; 
      margin-bottom: 32px; 
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }
    
    .card { 
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--border-radius); 
      padding: 24px; 
      margin-bottom: 24px; 
      box-shadow: var(--shadow-sm);
    }
    
    .row { 
      display: flex; 
      gap: 12px; 
      align-items: center; 
      flex-wrap: wrap; 
    }
    
    input, textarea, select { 
      padding: 10px 14px; 
      border-radius: var(--border-radius); 
      border: 1px solid var(--gray-300); 
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      font-family: inherit;
      font-size: 14px;
      background-color: white;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    button { 
      cursor: pointer; 
      padding: 10px 16px;
      border-radius: var(--border-radius);
      border: 1px solid transparent;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.15s ease-in-out;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-family: inherit;
    }
    
    /* ボタンの種類別スタイル */
    button.primary {
      background-color: var(--primary-color);
      color: white;
    }
    button.primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    button.success {
      background-color: var(--success-color);
      color: white;
    }
    button.success:hover {
      background-color: #047857;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    button.warning {
      background-color: var(--warning-color);
      color: white;
    }
    button.warning:hover {
      background-color: #b45309;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    button.danger {
      background-color: var(--danger-color);
      color: white;
    }
    button.danger:hover {
      background-color: #b91c1c;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    button.secondary {
      background-color: white;
      color: var(--gray-700);
      border-color: var(--gray-300);
    }
    button.secondary:hover {
      background-color: var(--gray-50);
      border-color: var(--gray-400);
    }
    
    .badge { 
      display: inline-block; 
      padding: 4px 12px; 
      border-radius: 9999px;
      background-color: var(--primary-color);
      color: white;
      font-size: 12px; 
      font-weight: 500;
    }
    
    .badge.success { background-color: var(--success-color); }
    .badge.warning { background-color: var(--warning-color); }
    .badge.danger { background-color: var(--danger-color); }
    
    .muted { 
      color: var(--gray-500); 
      font-size: 14px; 
    }
    
    .actions { 
      display: flex; 
      gap: 8px; 
    }
    
    .cmt-line { 
      border-left: 4px solid var(--primary-color); 
      padding: 12px 16px; 
      margin: 12px 0; 
      background-color: rgba(37, 99, 235, 0.05);
      border-radius: 0 var(--border-radius) var(--border-radius) 0;
    }
    
    .cmt-deleted { 
      opacity: 0.6; 
      text-decoration: line-through; 
    }
    
    .mono { 
      font-family: 'SF Mono', ui-monospace, SFMono-Regular, Menlo, monospace; 
      font-size: 12px; 
      color: var(--gray-500);
      background-color: var(--gray-100);
      padding: 2px 6px;
      border-radius: 4px;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--gray-200);
    }
    
    .section-header h2, .section-header h3 {
      margin: 0;
      color: var(--gray-800);
      font-weight: 600;
    }
    
    .section-header h2 {
      font-size: 1.5rem;
    }
    
    .section-header h3 {
      font-size: 1.25rem;
    }
    
    .form-grid {
      display: grid;
      gap: 16px;
      margin-bottom: 20px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      .row {
        flex-direction: column;
        align-items: stretch;
      }
    }
    
    .reply-form {
      background-color: var(--gray-50);
      border-radius: var(--border-radius);
      padding: 16px;
      margin-top: 12px;
      border: 1px solid var(--gray-200);
    }
    
    .reply-toggle {
      background-color: var(--success-color);
      color: white;
      font-size: 12px;
      padding: 6px 12px;
    }
    
    /* ステータス別の色分け */
    .status-pending { color: var(--warning-color); }
    .status-approved { color: var(--success-color); }
    .status-rejected { color: var(--gray-500); }
    
    /* カードのハイライト効果 */
    .card:hover {
      box-shadow: var(--shadow-md);
      transition: box-shadow 0.15s ease-in-out;
    }
    
    /* フォーカス可能要素のアウトライン統一 */
    *:focus-visible {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🛡️ 管理人ページ <span class="badge">Admin Panel</span></h1>

    <section id="login-section" class="card">
      <div class="section-header">
        <h2>🔐 認証</h2>
      </div>
      <div class="form-grid">
        <input id="password" type="password" placeholder="管理人パスワードを入力してください" />
        <button id="loginBtn" class="primary">ログイン</button>
      </div>
      <div id="login-msg" class="muted"></div>
    </section>

    <section id="dash-section" class="card" style="display:none">
      <div class="row" style="justify-content:space-between">
        <div class="section-header" style="border:none; margin:0; padding:0;">
          <h2>📊 ダッシュボード</h2>
        </div>
        <button id="logoutBtn" class="secondary">ログアウト</button>
      </div>

      <div class="card">
        <div class="section-header">
          <h3>✍️ 新規スレッド作成</h3>
        </div>
        <div class="form-grid">
          <div class="form-row">
            <input id="new-title" placeholder="タイトルを入力" />
            <input id="new-category" placeholder="カテゴリ" />
          </div>
          <div class="form-row">
            <input id="new-subcategory" placeholder="サブカテゴリ(任意)" />
            <input id="new-hashtags" placeholder="#タグ（カンマ区切り）" />
          </div>
          <textarea id="new-content" rows="6" placeholder="スレッドの内容を入力してください..." style="width:100%"></textarea>
          <div class="row">
            <input id="new-images-file" type="file" accept="image/*" multiple style="flex:1" />
            <button id="createBtn" class="success">🚀 スレッド作成</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="section-header">
          <h3>🚨 通報・削除依頼管理</h3>
        </div>
        <div class="row" style="margin-bottom: 16px;">
          <select id="reports-type-filter">
            <option value="">全て</option>
            <option value="report">通報</option>
            <option value="delete_request">削除依頼</option>
          </select>
          <select id="reports-status-filter">
            <option value="">全ステータス</option>
            <option value="pending">未処理</option>
            <option value="approved">承認済み</option>
            <option value="rejected">拒否済み</option>
          </select>
          <button id="refreshReportsBtn" class="primary">🔄 更新</button>
        </div>
        <div id="reports-stats" class="muted" style="margin-bottom: 16px;"></div>
        <div id="reports-list"></div>
      </div>

      <div class="card">
        <div class="section-header">
          <h3>📝 スレッド一覧</h3>
        </div>
        <div id="list"></div>
      </div>
    </section>
  </div>

  <script src="/public/admin/admin.js"></script>
</body>
</html>
