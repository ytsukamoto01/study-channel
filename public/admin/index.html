<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>管理人ページ｜すたでぃちゃんねる</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif; margin: 24px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 12px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    input, textarea, select, button { padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
    button { cursor: pointer; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; background:#222; color:#fff; font-size:12px; }
    .muted { color:#666; font-size:12px; }
    .actions { display:flex; gap:8px; }
    .danger { background:#b00020; color:#fff; border:none; }
  </style>
</head>
<body>
  <h1>管理人ページ <span class="badge">🛡️ Admin</span></h1>

  <section id="login-section" class="card">
    <h2>ログイン</h2>
    <div class="row">
      <input id="password" type="password" placeholder="管理人パスワード" />
      <button id="loginBtn">ログイン</button>
    </div>
    <div id="login-msg" class="muted"></div>
  </section>

  <section id="dash-section" class="card" style="display:none">
    <div class="row" style="justify-content:space-between">
      <h2 style="margin:0">ダッシュボード</h2>
      <button id="logoutBtn">ログアウト</button>
    </div>

    <h3>新規スレッド</h3>
    <div class="row">
      <input id="new-title" placeholder="タイトル" style="flex:1" />
      <input id="new-category" placeholder="カテゴリ" />
      <input id="new-subcategory" placeholder="サブカテゴリ(任意)" />
    </div>
    <div class="row">
      <input id="new-hashtags" placeholder="#タグ（カンマ区切り）" style="flex:1" />
    </div>
    <div>
      <textarea id="new-content" rows="6" placeholder="本文" style="width:100%"></textarea>
    </div>
    <div class="row">
      <input id="new-images-file" type="file" accept="image/*" multiple style="flex:1" />
      <button id="createBtn">作成</button>
    </div>

    <h3>スレッド一覧</h3>
    <div id="list"></div>
  </section>

  <script src="/public/admin/admin.js"></script>
</body>
</html>
