<!DOCTYPE html>
<html lang="ja">
<head>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/android-chrome-512x512.png">
    <meta name="theme-color" content="#ffffff">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたの投稿一覧 - すたでぃちゃんねる</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container" onclick="window.location.href='/'">
              <div class="site-logo">
                <img src="favicon.png" alt="すたでぃちゃんねる ロゴ">
              </div>
              <h1 class="logo">すたでぃちゃんねる</h1>
            </div>
            <p class="tagline">受験・資格試験の匿名掲示板</p>
            <div class="header-nav">
                <button class="nav-btn active">
                    <i class="fas fa-user"></i> 投稿一覧
                </button>
                <button class="nav-btn" onclick="window.location.href='/favorites'">
                    <i class="fas fa-star"></i> お気に入り
                </button>
                <button class="new-thread-btn" onclick="window.location.href='/'">
                    <i class="fas fa-home"></i> ホーム
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2><i class="fas fa-user"></i> あなたの投稿一覧</h2>
                <p class="page-description">あなたが作成したスレッドの一覧です</p>
            </div>
            
            <div class="loading" id="loading">読み込み中...</div>
            <div class="threads-list" id="myPostsList">
                <!-- 投稿一覧がここに表示されます -->
            </div>
        </div>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/myposts.js"></script>

    <div id="editModal" class="modal-overlay" style="display:none;">
      <div class="modal">
        <h3>スレッドを編集</h3>
        <form id="editForm">
          <input type="hidden" id="editThreadId">
          <label>タイトル</label>
          <input id="editTitle" type="text" required>
          <label>カテゴリ</label>
          <input id="editCategory" type="text" required>
          <label>サブカテゴリ（任意）</label>
          <input id="editSubcategory" type="text">
          <label>本文</label>
          <textarea id="editContent" rows="6" required></textarea>
          <label>ハッシュタグ（カンマ区切り）</label>
          <input id="editHashtags" type="text" placeholder="英検, TOEIC">
          <label>画像URL（カンマ区切り）</label>
          <input id="editImages" type="text">
          <div class="modal-actions">
            <button type="button" onclick="closeEditModal()">キャンセル</button>
            <button type="submit" class="primary">保存</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
