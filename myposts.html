<!DOCTYPE html>
<html lang="ja">
<head>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/android-chrome-512x512.png">
    <meta name="theme-color" content="#ffffff">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたの投稿一覧 - すたでぃちゃんねる</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container" onclick="window.location.href='/'">
              <div class="site-logo">
                <img src="favicon.png" alt="すたでぃちゃんねる ロゴ">
              </div>
              <h1 class="logo">すたでぃちゃんねる</h1>
            </div>
            <p class="tagline">受験・資格試験の匿名掲示板</p>
            <div class="header-nav">
                <button class="nav-btn active">
                    <i class="fas fa-user"></i> 投稿一覧
                </button>
                <button class="nav-btn" onclick="window.location.href='/favorites'">
                    <i class="fas fa-star"></i> お気に入り
                </button>
                <button class="new-thread-btn" onclick="window.location.href='/'">
                    <i class="fas fa-home"></i> ホーム
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2><i class="fas fa-user"></i> あなたの投稿一覧</h2>
                <p class="page-description">あなたが作成したスレッドの一覧です</p>
            </div>
            
            <div class="loading" id="loading">読み込み中...</div>
            <div class="threads-list" id="myPostsList">
                <!-- 投稿一覧がここに表示されます -->
            </div>
        </div>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/myposts.js" defer></script>

    <div id="editModal" class="modal-overlay" style="display:none;">
      <div class="modal">
        <h3><i class="fas fa-edit"></i> スレッドを編集</h3>
        <form id="editForm">
          <input type="hidden" id="editThreadId">
          
          <div class="form-group">
            <label for="editTitle">タイトル <span style="color: #e74c3c;">*</span></label>
            <input id="editTitle" type="text" required placeholder="スレッドのタイトルを入力してください">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="editCategory">カテゴリ <span style="color: #e74c3c;">*</span></label>
              <input id="editCategory" type="text" required placeholder="例: 大学受験, 資格試験">
            </div>
            <div class="form-group">
              <label for="editSubcategory">サブカテゴリ（任意）</label>
              <input id="editSubcategory" type="text" placeholder="例: 数学, 英語">
            </div>
          </div>

          <div class="form-group">
            <label for="editContent">本文 <span style="color: #e74c3c;">*</span></label>
            <textarea id="editContent" rows="6" required placeholder="質問や話題の詳細を入力してください"></textarea>
          </div>

          <div class="form-group">
            <label for="editHashtags">ハッシュタグ（カンマ区切り）</label>
            <input id="editHashtags" type="text" placeholder="例: 英検, TOEIC, 受験対策">
          </div>

          <div class="form-group">
            <label for="editImages">画像URL（カンマ区切り）</label>
            <input id="editImages" type="text" placeholder="画像のURLを入力（複数可）">
          </div>

          <div class="modal-actions">
            <button type="button" onclick="closeEditModal()">
              <i class="fas fa-times"></i> キャンセル
            </button>
            <button type="submit" class="primary">
              <i class="fas fa-save"></i> 保存
            </button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
